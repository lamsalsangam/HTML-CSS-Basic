<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      p {
        width: 50px;
        overflow: hidden;
        border: 2px solid brown;
      }
      .wrap {
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1 style="color: brown">Ellipsis Property</h1>
    <p class="wrap">Illustration of the word wrap property</p>
  </body>
</html>
